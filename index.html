    <title>Infinite Slider</title>
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>
    <div class="slider-wrapper">
      <div id="slider" class="slider">
        <div class="slide">
          <img class="slider-img" src="assets/images/1.jpg">
        </div>
        <div class="slide">
          <img class="slider-img" src="assets/images/2.jpg">
        </div>
        <div class="slide">
          <img class="slider-img" src="assets/images/3.jpg">
        </div>
        <div class="slide">
          <img class="slider-img" src="assets/images/4.jpg">
        </div>
      </div>
      <div id="btnLeft" class="slider-btn slider-btn-left">&#60;</div>
      <div id="btnRight" class="slider-btn slider-btn-right">&#62;</div>
    </div>
    <script src="assets/scripts/main.js"></script>
